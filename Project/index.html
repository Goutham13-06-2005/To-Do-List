<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To‚ÄëDo List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóíÔ∏è</text></svg>">
</head>
<body>
  <main class="container">
    <header class="app-header">
      <h1>TO-DO LIST</h1>
      <form id="todo-form" aria-label="Add a new task">
        <label for="todo-input" class="sr-only">New task</label>
        <input id="todo-input" name="todo" type="text" autocomplete="off" placeholder="What needs to be done?" />
        <button id="add-btn" type="submit" aria-label="Add task" disabled>Add</button>
      </form>
    </header>

    <section class="controls" aria-label="Filters and actions">
      <div class="count" aria-live="polite" aria-atomic="true">
        <span id="items-left">0</span> items left
      </div>
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <button id="clear-completed" class="link-btn" aria-label="Clear completed tasks" disabled>Clear completed</button>
    </section>

    <section class="list-wrapper" aria-label="Task list">
      <ul id="todo-list" class="todo-list"></ul>
    </section>
  </main>

  <template id="todo-item-template">
    <li class="todo-item" role="listitem">
      <label class="checkbox">
        <input type="checkbox" class="toggle" aria-label="Mark complete" />
        <span class="checkmark" aria-hidden="true"></span>
      </label>

      <div class="content">
        <span class="label" tabindex="0"></span>
        <input class="edit-input" type="text" aria-label="Edit task" />
      </div>

      <div class="actions">
        <button class="edit-btn" aria-label="Edit task" title="Edit">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </button>
        <button class="delete-btn" aria-label="Delete task" title="Delete">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M6 7h12l-1 14H7L6 7zm3-4h6l1 3H8l1-3z"/></svg>
        </button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
